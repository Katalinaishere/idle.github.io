<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Time Tracker & To-Do List</title>
</head>
<body>
    <header>
        <h1>Time Tracker</h1>
    </header>
    <main>
        <!-- Timer Section -->
        <section id="time-tracker">
            <h2>Time Tracker</h2>
            <p id="timer">00:00:00</p>
            <button id="start-stop-button" onclick="toggleTimeTracking()">Start</button>
            <button id="reset-button" onclick="resetTimeTracking()">Reset</button>
        </section>

       <!-- To-Do List Section -->
<section id="todo-list">
    <h2>To-Do List</h2>
    <input type="text" id="new-task-input" placeholder="Add a new task">
    <button onclick="addTask()">Add Task</button>
    <ul id="task-list"></ul>
</section>

        <!-- Notes Section -->
<section id="notes">
    <h2>Notes</h2>
    <textarea id="note-input" rows="4" placeholder="Write a note..."></textarea>
    <button onclick="addNote()">Add Note</button>
    <ul id="note-list"></ul>
</section>
        <!-- Tracking History Section -->
        <section id="tracking-history">
            <h2>Tracking History</h2>
            <ul id="history-list"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
