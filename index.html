<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Time Tracker</h1>
        <!-- Dark Mode Toggle Button -->
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle" onclick="toggleDarkMode()">
            <span class="slider round"></span>
        </label>
        <!-- Real-Time Clock -->
        <div id="clock"></div>
    </header>
    <main>
        <section id="time-tracker">
            <h2>Time Tracker</h2>
            <div>
                <button onclick="startTimer()">Start</button>
                <button onclick="stopTimer()">Stop</button>
                <button onclick="resetTimer()">Reset</button>
                <input type="text" id="timer-name" placeholder="Enter a name for this time entry">
                <button onclick="saveTimeEntry()">Save</button>
                <p id="timer">00:00:00</p>
            </div>
            <!-- Tracking history will go here -->
            <ul id="timer-history">
                <!-- History items here -->
            </ul>
        </section>
        <section id="todo-list">
            <h2>To-Do List</h2>
            <input type="text" id="task-input" placeholder="Add a new task">
            <button onclick="addTask()">Add Task</button>
            <ul id="task-list">
                <!-- To-Do List items here -->
            </ul>
        </section>
        <section id="notes">
            <h2>Notes</h2>
            <textarea id="note-input" rows="4" placeholder="Write a note"></textarea>
            <button onclick="addNote()">Add Note</button>
            <ul id="note-list">
                <!-- Notes here -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
